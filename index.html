<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    
    <div class="card container">
        
        <div class="card__img">
            <img src="./images/image-product-desktop.jpg" alt="desktop">
        </div>
        
    
    <div class="card__content">
        
        <p class="preview">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
        </p>
        <ul class="prices">
            <li class="new">$149.99</li>
            <li class="old">$169.99</li>
        </ul>
        
        <button class="btn">
            <img class="card__icon"src="./images/icon-cart.svg" alt="icon">
            Add to Cart
        </button>
    </div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Beka Esaly</a>.
  </div>

</body>
</html>
